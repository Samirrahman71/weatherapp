<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: white;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            outline: none;
            backdrop-filter: blur(10px);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            padding: 15px 25px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        button:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }

        .weather-result {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
            color: white;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .weather-main {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .temp {
            font-size: 3em;
            font-weight: 300;
        }

        .weather-icon {
            font-size: 4em;
        }

        .city-name {
            font-size: 1.5em;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .description {
            font-size: 1.2em;
            margin-bottom: 20px;
            text-transform: capitalize;
        }

        .weather-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            text-align: left;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 10px;
        }

        .detail-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.1em;
            font-weight: 500;
        }

        .loading {
            color: white;
            font-size: 1.2em;
            margin: 20px 0;
        }

        .error {
            background: rgba(255, 0, 0, 0.2);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border: 1px solid rgba(255, 0, 0, 0.3);
        }

        .hidden {
            display: none;
        }

        footer {
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9em;
        }

        footer a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Now</h1>
        <p class="subtitle">Get real-time weather information for any city</p>
        
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name (e.g., New York, London, Tokyo)" />
            <button onclick="getWeather()">üîç Search</button>
        </div>
        
        <div id="loading" class="loading hidden">Fetching weather data...</div>
        <div id="error" class="error hidden"></div>
        <div id="weatherResult" class="weather-result hidden"></div>
    </div>
    
    <footer>
        <p>Weather data provided by <a href="https://openweathermap.org/" target="_blank">OpenWeatherMap</a></p>
    </footer>

    <script>
        // Your API key (hardcoded for college project)
        const API_KEY = '5735684190a5d1bd5c16513cbfb2d8ba';
        const API_URL = 'https://api.openweathermap.org/data/2.5/weather';
        
        // Get DOM elements
        const cityInput = document.getElementById('cityInput');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const weatherResult = document.getElementById('weatherResult');
        
        // Add Enter key support
        cityInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getWeather();
            }
        });
        
        // Main function to get weather
        async function getWeather() {
            const city = cityInput.value.trim();
            
            if (!city) {
                showError('Please enter a city name');
                return;
            }
            
            // Show loading state
            showLoading(true);
            hideError();
            hideWeatherResult();
            
            try {
                const response = await fetch(`${API_URL}?q=${encodeURIComponent(city)}&appid=${API_KEY}&units=imperial`);
                
                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error('City not found. Please check the spelling and try again.');
                    } else if (response.status === 401) {
                        throw new Error('Invalid API key. Please contact the developer.');
                    } else {
                        throw new Error(`Weather service error (${response.status}). Please try again later.`);
                    }
                }
                
                const data = await response.json();
                displayWeather(data);
                
            } catch (err) {
                console.error('Weather fetch error:', err);
                showError(err.message || 'Failed to fetch weather data. Please try again.');
            } finally {
                showLoading(false);
            }
        }
        
        // Display weather data
        function displayWeather(data) {
            const temp = Math.round(data.main.temp);
            const feelsLike = Math.round(data.main.feels_like);
            const humidity = data.main.humidity;
            const windSpeed = Math.round(data.wind.speed);
            const description = data.weather[0].description;
            const cityName = data.name;
            const country = data.sys.country;
            
            // Get weather icon
            const weatherIcon = getWeatherIcon(data.weather[0].main);
            
            weatherResult.innerHTML = `
                <div class="city-name">${cityName}, ${country}</div>
                <div class="weather-main">
                    <div class="temp">${temp}¬∞F</div>
                    <div class="weather-icon">${weatherIcon}</div>
                </div>
                <div class="description">${description}</div>
                <div class="weather-details">
                    <div class="detail-item">
                        <div class="detail-label">Feels like</div>
                        <div class="detail-value">${feelsLike}¬∞F</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Humidity</div>
                        <div class="detail-value">${humidity}%</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Wind Speed</div>
                        <div class="detail-value">${windSpeed} mph</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Pressure</div>
                        <div class="detail-value">${data.main.pressure} hPa</div>
                    </div>
                </div>
            `;
            
            showWeatherResult();
        }
        
        // Get weather icon emoji
        function getWeatherIcon(weatherMain) {
            const icons = {
                'Clear': '‚òÄÔ∏è',
                'Clouds': '‚òÅÔ∏è',
                'Rain': 'üåßÔ∏è',
                'Drizzle': 'üå¶Ô∏è',
                'Thunderstorm': '‚õàÔ∏è',
                'Snow': '‚ùÑÔ∏è',
                'Mist': 'üå´Ô∏è',
                'Fog': 'üå´Ô∏è',
                'Haze': 'üå´Ô∏è'
            };
            return icons[weatherMain] || 'üå§Ô∏è';
        }
        
        // UI helper functions
        function showLoading(show) {
            loading.classList.toggle('hidden', !show);
        }
        
        function showError(message) {
            error.textContent = message;
            error.classList.remove('hidden');
        }
        
        function hideError() {
            error.classList.add('hidden');
        }
        
        function showWeatherResult() {
            weatherResult.classList.remove('hidden');
        }
        
        function hideWeatherResult() {
            weatherResult.classList.add('hidden');
        }
        
        // Focus input on page load
        window.addEventListener('load', function() {
            cityInput.focus();
        });
        
        // Test the setup
        console.log('Weather app loaded successfully!');
        console.log('API Key configured:', API_KEY ? 'Yes' : 'No');
    </script>
</body>
</html>
